<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <title>Primer Parcial</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6">
                <div class="card text-bg-light mb-3" style="max-width: 36rem;">
                    <div class="card-header">Registro de Autores</div>
                    <div class="card-body">
                        <form id="frmAutor" @submit.prevent="guardarAutor()" @reset.prevent="nuevoAutor()">
                            <div class="row p-1">
                                <div class="col-3 col-md-3">CODIGO:</div>
                                <div class="col-9 col-md-4">
                                    <input class="form-control" type="text" v-model="autor.codigo" name="txtautor"
                                        id="idtxtautor">
                                </div>
                            </div>
                            <div class="row p-1">
                                <div class="col-3 col-md-3">NOMBRE:</div>
                                <div class="col-9 col-md-4">
                                    <input class="form-control" type="text" name="txtnombre" v-model="autor.nombre"
                                        id="idtxtnmbre">
                                </div>
                            </div>
                            <div class="row p-1">
                                <div class="col-3 col-md-3">PAIS:</div>
                                <div class="col-9 col-md-4">
                                    <input class="form-control" type="text" name="txtpais" v-model="autor.pais"
                                        id="idtxtpais">
                                </div>
                            </div>
                            <div class="row p-1">
                                <div class="col-3 col-md-3">TELEFONO:</div>
                                <div class="col-9 col-md-4">
                                    <input class="form-control" type="text" name="txttelefono" v-model="autor.telefono"
                                        id="idtxttelefono">
                                </div>
                            </div>
                            <div class="row p-1">
                                <div class="col col-md-6">
                                    <input class="btn btn-success" type="submit" value="Guardar Datos">
                                </div>
                                <div class="col col-md-6">
                                    <input class="btn btn-warning" type="reset" value="Nuevo Registro">
                                </div>
                            </div>
                        </form>

                    </div>
                </div>
                <div class="col-12 col-md-6">
                    <div class="card text-bg-light">
                        <div class="card-header">CONSULTA DE DOCENTES</div>
                        <div class="card-body">
                            <form>
                                <table class="table table-dark table-hover">
                                    <thead>
                                        <tr>
                                            <th>BUSCAR:</th>
                                            <th colspan="2"><input type="text" @keyup="listarAutor()" v-model="buscar" 
                                                class="form-control" placeholder="Busar por nombre" ></th>
                                        </tr>
                                        <tr>
                                            <th>CODIGO</th>
                                            <th colspan="2">NOMBRE</th>
                                            <th>PAIS</th>
                                            <th>TELEFONO</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr v-for="docente in docentes" @click='modificarAutor(autor)' :key="autor.idautor">
                                            <td>{{autor.codigo}}</td>
                                            <td>{{autor.nombre}}</td>
                                            <td>{{autor.pais}}</td>
                                            <td>{{autor.telefono}}</td>
                                            <td><button @click.prevent="eliminarAutor(autor)" class="btn btn-danger">Eliminar</button></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const { createApp } = Vue;
        createApp({
            data() {
                return {
                    db: '',
                    buscar: '',
                    autores: [],
                    accion: 'nuevo',
                    autor: {
                        idautor: '',
                        codigo: '',
                        nombre: '',
                        pais: '',
                        telefono: ''
                    }
                }
            },
            methods: {
                nuevoAutor() {
                    this.accion = 'nuevo';
                    this.autor.idautor = '';
                    this.autor.codigo = '';
                    this.autor.nombre = '';
                    this.autor.pais = '';
                    this.telefono = '';
                  
                },
                modificarAutor(autor) {
                    this.accion = 'modificar';
                    this.autor = autor;
                },
                guardarAutor() {
                    let store = this.abrirStore("tblautores", 'readwrite');
                    if (this.accion === 'nuevo') {
                        this.autor.idautor = new Date().getTime().toString(16);
                    }
                    let query = store.put(JSON.parse(JSON.stringify(this.docente)));
                    query.onsuccess = resp => {
                        this.nuevoAutor();
                    };
                    query.onerror = err => {
                        console.error('ERROR al guardar Autor', err);
                    };
                },
                eliminarAutor(autor) {
                    if( confirm(`Esta seguro de eliminar el autor ${autor.nombre}?`) ){
                        let store = this.abrirStore('tblautores', 'readwrite'),
                            req = store.delete(autor.idautor);
                        req.onsuccess = res=>{
                            this.listarAutor();
                        };
                        req.onerror = err=>{
                            console.error('ERROR al guardar autor');
                        };
                    }
                },
                listarAutor() {
                    let store = this.abrirStore('tblutores', 'readonly'),
                        data = store.getAll();
                    data.onsuccess = resp => {
                        this.autores = data.result;
                    };
                },
                abrirBD() {
                    let indexDB = indexedDB.open('db_codigo_estudiante', 1);
                    indexDB.onupgradeneeded = e => {
                        let req = e.target.result,
                            tblautores = req.createObjectStore('tblautores', { keyPath: 'idautor' });

                            tblautores.createIndex('idautor', 'idautor', { unique: true });
                tblautores.createIndex('codigo', 'codigo', { unique: true });
            };
            indexDB.onsuccess = e => {
                this.db = e.target.result;
                this.listarAutor();
            };
            indexDB.onerror = e => {
                console.error('ERROR al crear, abrir la BD', e);
            };
        },
            abrirStore(store, modo){
            let ltx = this.db.transaction(store, modo);
            return ltx.objectStore(store);
        }
            },
            created(){
            this.abrirBD();
        }

            
        }).mount('#app')
    </script>

</body>

</html>
